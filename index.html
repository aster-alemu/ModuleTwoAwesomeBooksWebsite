<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Awesome Books </title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Awesome Books</h1>
    <div class="tablContainer">
      <table class="table" id="book-list">
      </table>
    </div>
    <hr class="table-form-separator">
    <form action="#" id="book-form">
      <h1>Add a new book</h1>
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" id="title" class="form-control" placeholder="Book title">
      </div>
      <div class="form-group">
        <label for="author">Author</label>
        <input type="text" id="author" class="form-control" placeholder="Book author">
      </div>
      <input type="submit" value="Add book">
    </form>
  <script src="app.js"></script>
</body>
</html>
